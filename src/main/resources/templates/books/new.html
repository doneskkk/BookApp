<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <br/>
    <label for="book_author">Author: </label>
    <input type="text" th:field="*{author}" id="book_author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br/>
    <label for="year">Year of book: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red;" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
    <br/>

    <input type="submit" value="Add"/>

</form>
</body>
</html>
